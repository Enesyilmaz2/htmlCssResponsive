<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tasarımı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .kapsayici {
            width: 100%;
            max-width: 400px;
            background-color: #292626;
            border-radius: 2px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .buton-izgara {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .buton-kart {
            background-color: #3d3d3d;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buton-kart:hover {
            background-color: #4e4d4d;
        }

        .ikon {
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
        }

        .sarı {
            color: #c5da0a;
        }

        .buton-kart span {
            font-size: 14px;
            color: #fff;
        }

        .islemler {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .islem-eleman {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;

            border-radius: 8px;
        }

        .sol-kisim {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sag-kisim {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
        }

        .cember {
            background-color: #3d3d3d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .firma-logosu {
            margin-right: 0;
        }

        .islem-bilgileri {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .firma-adi {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .islem-zamani {
            font-size: 12px;
            color: #808080;
        }

        .islem-miktar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-align: right;
        }

        .negatif-miktar {
            font-size: 16px;
            color: whi;
        }

        .miktar {
            font-size: 12px;
            color: #808080;
        }
    </style>
</head>

<body>
    <div class="kapsayici">
        <div class="buton-izgara">
            <div class="buton-kart">
                <i class="fas fa-plus ikon sarı"></i>
                <span>Para ekle</span>
            </div>
            <div class="buton-kart">
                <i class="fas fa-exchange-alt ikon sarı"></i>
                <span>Değişim</span>
            </div>
            <div class="buton-kart">
                <i class="fas fa-clipboard-list ikon sarı"></i>
                <span>Detaylar</span>
            </div>
            <div class="buton-kart">
                <i class="fas fa-ellipsis-h ikon sarı"></i>
                <span>Daha fazla</span>
            </div>
        </div>
        <div class="islemler">
            <div class="islem-eleman">
                <div class="sol-kisim">
                    <div class="cember"><img src="nvidia.png" alt="NVIDIA" class="firma-logosu" width="20"></div>
                    <div class="islem-bilgileri">
                        <span class="firma-adi">NVIDIA</span>
                        <span class="islem-zamani">Dün, 13:35</span>
                    </div>
                </div>
                <div class="sag-kisim">
                    <div class="islem-miktar">
                        <span class="negatif-miktar">- $17.80</span>
                        <span class="miktar">0.05 NVDA</span>
                    </div>
                </div>
            </div>
            <div class="islem-eleman">
                <div class="sol-kisim">
                    <div class="cember"><img src="tesla.png" alt="Tesla" class="firma-logosu" width="20"></div>
                    <div class="islem-bilgileri">
                        <span class="firma-adi">Tesla</span>
                        <span class="islem-zamani">27 Eyl, 18:21</span>
                    </div>
                </div>
                <div class="sag-kisim">
                    <div class="islem-miktar">
                        <span class="negatif-miktar">- $10,000.00</span>
                        <span class="miktar">0.12 TSLA</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
